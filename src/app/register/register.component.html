<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <article class="card-body">            
            <h4 class="card-title mb-4 mt-1">Sign in</h4>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && formControls.firstName.errors }" />
                    <div *ngIf="submitted && formControls.firstName.errors" class="invalid-feedback">
                        <div *ngIf="formControls.firstName.errors.required">First Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="lastName" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && formControls.lastName.errors }" />
                    <div *ngIf="submitted && formControls.lastName.errors" class="invalid-feedback">
                        <div *ngIf="formControls.lastName.errors.required">Last Name is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && formControls.email.errors }" />
                    <div *ngIf="submitted && formControls.email.errors" class="invalid-feedback">
                        <div *ngIf="formControls.email.errors.required">Email is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="mobileNumber">Mobile</label>
                    <input type="text" formControlName="mobileNumber" class="form-control" />                    
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select class="form-control" formControlName="role" [ngClass]="{ 'is-invalid': submitted && formControls.role.errors }">
                        <option [ngValue]="null">Select a Role</option>
                        <option *ngFor="let role of roles" [ngValue]="role.code">{{role.name}}</option>
                     </select>
                    <div *ngIf="submitted && formControls.role.errors" class="invalid-feedback">
                        <div *ngIf="formControls.role.errors.required">Role is required</div>
                    </div>
                </div>
                <div *ngIf="formControls.role.value == 'ROLE_EMPLOYEE'" class="form-group">
                    <label for="superVisorID">Supervisor Username</label>
                    <input type="text" formControlName="SVusername" class="form-control" [ngClass]="{ 'is-invalid': submitted && formControls.SVusername.errors }" />    
                    <div *ngIf="submitted && formControls.SVusername.errors" class="invalid-feedback">
                        <div *ngIf="formControls.SVusername.errors.required">Supervisor Username is required</div>
                    </div>                
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && formControls.username.errors }" />
                    <div *ngIf="submitted && formControls.username.errors" class="invalid-feedback">
                        <div *ngIf="formControls.username.errors.required">Username is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && formControls.password.errors }" />
                    <div *ngIf="submitted && formControls.password.errors" class="invalid-feedback">
                        <div *ngIf="formControls.password.errors.required">Password is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && formControls.confirmPassword.errors }" />
                    <div *ngIf="submitted && formControls.confirmPassword.errors" class="invalid-feedback">
                        <div *ngIf="formControls.confirmPassword.errors.required">Confirm Password is required</div>
                    </div>
                </div>                
                <button class="btn btn-primary">                   
                    Register
                </button>
                <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                <p>{{registerForm.value | json}}</p>
            </form>
       </article>
    </div>
</div>
